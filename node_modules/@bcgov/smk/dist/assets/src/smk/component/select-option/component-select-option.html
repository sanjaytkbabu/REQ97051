<div class="smk-select-option">
    <slot></slot>
    <div class="smk-options">
        <label class="smk-command" 
            v-for="opt, i in options"
            v-on:click="clickOption( opt, i )" 
            v-bind:title="opt.title"
            v-bind:class="{ 'smk-selected-option': opt.value == value }"
        >{{ opt.label }}</label>
    </div>
</div>
