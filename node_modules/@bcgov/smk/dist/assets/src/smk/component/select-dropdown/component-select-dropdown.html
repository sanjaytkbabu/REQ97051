<div class="smk-select-dropdown">
    <slot></slot>
    <select class="smk-dropdown"
        v-bind:value="value"
        v-on:change="clickOption( $event.target.value )"
    >
        <option 
            v-for="opt, i in options"
            v-bind:title="opt.title"
            v-bind:value="opt.value"
        >{{ opt.label }}</option>
    </select>
</div>
