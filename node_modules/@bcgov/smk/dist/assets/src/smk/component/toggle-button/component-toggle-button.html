<div class="smk-toggle-button"
    v-bind:class="{ 
        'smk-toggle-on': value,
        'smk-toggle-off': !value 
    }"
>
    <label class="smk-command" v-on:click="clickToggle" v-bind:title="value ? titleOn : titleOff">
        <i class="smk-toggle material-icons">{{ value ? iconOn : iconOff }}</i>
        <slot></slot>
    </label>
</div>
