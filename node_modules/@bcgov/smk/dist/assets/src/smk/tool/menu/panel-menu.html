<tool-panel class="smk-menu-panel"
    v-bind="$$projectProps( 'tool-panel' )"
>
    <template slot="header">
        <div class="smk-menu-title">
            <slot></slot>
        </div>

        <div class="smk-menu-widgets">
            <component class="smk-tool"
                v-for="w in subWidgets"
                v-bind:key="'w' + w.prop.id"
                v-bind:is="w.component"
                v-bind="w.prop"
                v-bind:active="isActivePanel( w.prop.id )"
            ></component>
        </div>
    </template>

    <component class="smk-panel"
        v-for="p in subPanels"
        v-if="p.prop.active"
        v-bind:key="'p' + p.prop.id"
        v-bind:is="p.component"
        v-bind="p.prop"
    ></component>

</tool-panel>
